<div class="home-container" infiniteScroll (scrolled)="onScroll()">
  <div class="search-input">
    <input
      autoFocus
      type="text"
      placeholder="Start searching for gifs!"
      [formControl]="searchControl"
    />
  </div>

  <div class="loading" *ngIf="isLoading; else layer">
    <app-loading></app-loading>
  </div>
  <ng-template #layer>
    <app-mosaic-layer
      [width]="mosaicLayerOptions.width"
      [columns]="mosaicLayerOptions.columns"
      [gutter]="16"
      [gifList]="gifs"
    ></app-mosaic-layer>
  </ng-template>
  <div class="loading-more" *ngIf="isLoadingMore">
    <app-loading></app-loading>
  </div>
</div>
