<div class="home-container">
  <div class="search-input">
    <input
      autoFocus
      type="text"
      placeholder="Start searching for gifs!"
      [formControl]="searchControl"
    />
  </div>
  <app-loading *ngIf="isLoading; else layer"></app-loading>
  <ng-template #layer>
    <app-mosaic-layer
      [width]="mosaicLayerOptions.width"
      [columns]="mosaicLayerOptions.columns"
      [gutter]="16"
      [gifList]="gifs"
    ></app-mosaic-layer>
  </ng-template>
</div>
