<div class="favorite-container">
  <div class="loading" *ngIf="isLoading; else layer">
    <app-loading></app-loading>
  </div>
  <ng-template #layer>
    <app-mosaic-layer
      *ngIf="gifs.length > 0; else empty"
      [width]="mosaicLayerOptions.width"
      [columns]="mosaicLayerOptions.columns"
      [gutter]="16"
      [gifList]="gifs"
    ></app-mosaic-layer>
    <ng-template #empty>
      <div class="empty">No Favorite!</div>
    </ng-template>
  </ng-template>
</div>
